<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main>

    <div class="attribution">
      <p><a href="https://www.frontendmentor.io/challenges" target="_blank">Order Summary Component</a></p>
      <p>Coded by <a href="https://github.com/Ivy-B4N" target="_blank">Ivana B.</a></p>
    </div>

    <div class="container">

      <div class="card">

        <img src="./images/illustration-hero.svg" alt="hero-img" class="hero-img">

        <div class="card-body">

          <div class="text-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          </div>

          <div class="pricing-container">
            <div class="price-box">
              <img src="./images/icon-music.svg" alt="icon-music" class="music-img">
              <div class="price-text">
                <p><span>Annual Plan</span></p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#"><p class="change">Change</p></a>
          </div>

          <div class="bottom-container">
            <a href="#"><p class="pay-button">Proceed to Payment</p></a>
            <a href="#"><p class="cancel-button">Cancel Order</p></a>
          </div>

        </div>

      </div>

    </div>

  </main>
</body>

</html>
